<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armchair Room Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <nav>
                <div class="nav-bar">
                    <div class="nav-logo">
                        <p>Design</p>
                    </div>
                    <div class="nav-link">
                        <a href="#">Start page</a>
                        <a href="#">About us</a>
                        <a href="#">Pricing</a>
                        <a href="#">Products 
                            <div class="noti">3</div>
                        </a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="nav-search">
                        <i class="fa-solid fa-address-book"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="main-chair-img">
                        <img src="./img/home.jpeg" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="cart">
                        <div class="cart-review ">
                            <span>Reviews</span>
                            <div class="rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                        </div>
                        <div class="cart-titile">
                            <p>Armchair room design</p>
                        </div>
                        <div class="cart-text">
                            <p>Stylish armchair that decorate interior adding designer elements.</p>
                            <span>$ 339</span>
                        </div>
                        <div class="add-to-cart">
                            <div class="cart-heart">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                            <div class="cart-btn">
                                <a href="#">Add to cart</a>
                                <i class="fa-solid fa-cart-arrow-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="menu">
                        <div class="menu-img">
                            <img src="./img/ch1.webp" alt="">
                        </div>
                        <div class="menu-text">
                            <p>Grey armchair</p>
                            <span>$ 209</span>
                        </div>
                        <div class="rating">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                            <i class="fa-regular fa-heart heart"></i>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu-img">
                            <img src="./img/lamp.webp" alt="">
                        </div>
                        <div class="menu-text">
                            <p>Minimal lamp</p>
                            <span>$ 30</span>
                        </div>
                        <div class="rating">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                            <i class="fa-regular fa-heart heart"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="company-logo">
                <img src="./img/c1.jpeg" alt="">
                <img src="./img/c2.jpeg" alt="">
                <img src="./img/c3.png" alt="">
                <img src="./img/c4.jpeg" alt="" class="last-img">
            </div>
        </div>
    </div>
</body>
</html>
